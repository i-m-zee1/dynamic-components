  <div
    class="h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden"
  ></div>
  <div
    class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal"
  >
    <div
      class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-1 flex flex-col justify-between leading-normal"
    >
      <div
        class="bg-blue-500 p-3 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        (click)="onCrateButtonClick()"
      >
        <a>Add Dynamic Component</a>
      </div>
      <div
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        (click)="onDestroyButtonClick()"
      >
        <a>Remove Dynamic Component</a>
      </div>
    </div>
  </div>
</div>
